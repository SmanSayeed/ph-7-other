<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Deals</title>
 <!----------- 
        CSS stylesheet link 
    ------------>
  <link rel="stylesheet" href="./css/style.css" />
  <!-------------
     Latest compiled and minified CSS Framwork Bootstrap 5
    ------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="header">
      <h1 class="heading-text mt-5 text-dark">Enjoy your shoping <span class="middle-text">with Daily Deals</span> </h1>
     <!------------
                Search Box and heading part
            -------------->
    <!-- <div class="search-field"> -->
      <div class="row d-flex align-items-center">
        
      <div class="col-md-4 col-4 d-flex justify-content-center">
        <a href="index.html"><img class="logo img-fluid" src="images/fav-icon.png" alt="">
        </a>
      </div>
      <div class="search-box col-md-5 col-5">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    
    </div>
  </header>
  <main class="main mt-4 container">
<!-------------
Modal for single product details
------------->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="single-product">

        </div>
   
      </div>
    </div>
  </div>
</div>

    <!------------
        Display Single product details    
    -------------->
    
   
    <div class="row g-3">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <!------------
        Display products cart
    -------------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center buy-btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    
 <!------------
  Modal for buy now btn   
  -------------->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1 class="text-center text-danger fs-2">Hey Rich dude, give the money in the needy people</h1>
      </div>
    </div>
  </div>
</div>
  </main>
  <footer></footer>

  <!-- javascript  file  -->
  <script src="./js/app.js"></script>
   <!------------
  fontawesome icons kits
  -------------->
  <script src="https://kit.fontawesome.com/c0779e35be.js" crossorigin="anonymous"></script>
<!-------------
     Latest compiled and minified CSS Framwork Bootstrap 5
    ------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
